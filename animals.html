<html>
  <head>
    <style>
      :root {
        --gray-darker: #444444;
        --gray-dark: #696969;
        --gray: #999999;
        --gray-light: #cccccc;
        --gray-lighter: #ededed;
        --gray-lightest: #f7f7f7;
        --background: #ffe9e9;
        --title: deeppink;
      }

      html {
        background-color: var(--background);
      }

      h1 {
        text-align: center;
        font-size: 40pt;
        font-weight: normal;
        margin-top: 2rem;
      }

      body {
        font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-style: normal;
        font-weight: 400;
        letter-spacing: 0;
        padding: 1rem;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-variant-ligatures: common-ligatures;
        width: 900px;
        margin: auto;
      }

      .cards {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .cards__item {
        background-color: white;
        border-radius: 0.25rem;
        box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        margin: 50px;
      }

      .card__title {
        color: var(--title);
        font-size: 1.25rem;
        font-weight: 300;
        letter-spacing: 2px;
        text-transform: uppercase;
        padding-left: 2rem;
        margin-top: 2rem;
      }

      .card__text {
        flex: 1 1 auto;
        font-size: 0.95rem;
        line-height: 2;
        margin-bottom: 0;
        background-color: var(--gray-lighter);
      }

      .card__list {
        list-style: none;
        margin-top: 1.25rem;
        padding-left: 2rem;
        padding-block: 1.25rem;
        border-top: 1px solid var(--title);
      }

      .notfound {
        text-align: center;
        padding: 2rem 3rem;
        margin-top: 25%;
        background-color: white;
        color: var(--title);
        border-radius: 0.25rem;
        box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <h1>My Animal Repository</h1>
    <ul class="cards">
      <h2 class='notfound'>The animal 'bread' does not exist.</h2>
    </ul>
  </body>
</html>
